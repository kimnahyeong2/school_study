<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6주차-1</title>
    <script src = "http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            let $txt1 = $(".txt1 span");
            let $txt2 = $(".txt2 span");
            let $box = $(".box");
            
            let off_t = $box.offset().top;
            let pos_t = $box.position().top;

            $txt1.text(off_t);
            $txt2.text(pos_t);
        });
    </script>
    <style>
        *{margin:0px; padding:0px;}
        #box_wrap{
            width:300px;
            height: 200px;
            margin: 50px auto 0px;
            position: relative;
            background-color: rgb(252, 231, 188);
        }
        .box{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50px; top:50px;
            background-color: rgb(255, 158, 158);
        }
    </style>
</head>
<body>
    <div id="box_wrap">
        <p class="box">박스</p>
    </div>

    <p class="txt1">절대 top위치값:<span></span></p>
    <p class="txt2">상대 top위치값:<span></span></p>
</body>
</html>
