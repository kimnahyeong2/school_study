<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중간고사 대비</title>
    <script src = "http://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //단독 이벤트 등록 메소드
            $(".btn1").click(function(){
                $(".btn1").parent().next().css({"color":"#f00"});
            });
            //그룹 이벤트 등록 메소드
            $(".btn2").on({
                "mouseover focus" : function(){
                    $(".btn2").parent().next().css({"color":"#0f0"});
                },
                "mouseout blur" : function(){
                    $(".btn2").parent().next().css({"color":"#000"});
                },
            });
            //강제로 이벤트 발생시키기
            //$(".btn1").click();
            //$(".btn2").trigger("mouseover");
            //이벤트 제거 메서드
            //$(".btn1").off("click");
            //$(".btn2").off("mouseover focus");     
            
            //ready(),load()
            $(document).ready(function(){
                let h1 = $(".img1").height();
                console.log("ready : ", h1);
            });

            //마우스 이벤트
        });
    </script>
</head>
<body>
    <p><button class="btn1">버튼1</button></p>
    <p>내용1</p>
    <p><button class="btn2">버튼2</button></p>
    <p>내용2</p>
    <p>
        <img src="http://place-hold.it/300X300" class="img1">
    </p>
</body>
</html>
