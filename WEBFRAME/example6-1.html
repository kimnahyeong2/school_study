<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        /*

        $(function(){
            //기본선택자
            $("h2").css("color", "blue");
            $("#list3").css("background-color", "yellow");
            $("#thi #list3").css("background-color", "pink");
            $(".st1").css("background-color", "green");

            //$("#list2").prev().css("border", "1px solid blue")
            //$("#list3").nextAll().css("border", "1px solid blue")
            $("#list2").siblings().css("border", "1px solid blue")

            $("#sec").children().css("border", "1px dashed red");

            //위치탐색선택자
            $("#fir li:odd").css("color", "yellowgreen");
            $("#fir li:gt(3)").text("3보다 커");
            $("#fir li:lt(3)").html("<em>3보다 작아</em>");
            $("#fir li:eq(3)").html("<strong>나는 3</strong>");

            $("#fir li").even().css("color", "purple");
        });
    </script>
    <h2>JQuery Selector Example</h2>
    <h2 id="menu">lunch</h2>
    <ul id="fir">
        <li id="list1">메뉴 1</li>
        <li id="list2">메뉴 2</li>
        <li id="list3">메뉴 3</li>
        <li id="list4">메뉴 4</li>
        <li id="list5">메뉴 5</li>
    </ul>
    <ul id="sec">
        <li class="st1">한식</li>
        <li class="st2">일식</li>
        <li class="st3">중식</li>
    </ul>
    <ul id="thi">
        <div>
        <li id="list1">메뉴 1</li>
        <li id="list2">메뉴 2</li>
        <li id="list3">메뉴 3</li>
        <li id="list4">메뉴 4</li>
        <li id="list5">메뉴 5</li>
        </div>
    </ul>
</body>
</html>
